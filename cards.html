    <!-- Load the YouTube IFrame Player API -->
    <script src="https://www.youtube.com/iframe_api"></script>

    <script>
        // Replace 'YOUR_YOUTUBE_API_KEY' with your actual YouTube API key
        const apiKey = 'AIzaSyBRrZ5DSxLZhrvBIko5ND7mJD14N55ROII';

        // Replace 'YOUR_PLAYLIST_ID' with the ID of your YouTube playlist
        const playlistId = 'PLhXdcrTaVuV_4mQ1CUNXMCraz4RuBUzpd';

        // Function to fetch playlist data from YouTube API
        function fetchPlaylist() {
            fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=50&playlistId=${playlistId}&key=${apiKey}`)
                .then(response => response.json())
                .then(data => {
                    const playlistItems = data.items;
                    playlistItems.forEach(item => {
                        const videoId = item.snippet.resourceId.videoId;
                        const videoTitle = item.snippet.title;
                        const videoPlayer = `
                            <div class="playlist-item">
                                <h3>${videoTitle}</h3>
                                <iframe src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>
                            </div>
                        `;
                        document.getElementById('playlist-widget').innerHTML += videoPlayer;
                    });
                })
                .catch(error => console.error('Error fetching playlist:', error));
        }

        // Call the fetchPlaylist function when the page loads
        window.onload = fetchPlaylist;
    </script>
